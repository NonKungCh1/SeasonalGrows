# ============================================ #
#        Seasonal Grows Addon Config           #
# ============================================ #

messages:
  # ข้อความที่จะแสดงเมื่อผู้เล่นพยายามปลูกพืชผิดฤดู
  # %crop% = ชื่อพืช, %season% = ชื่อฤดู
  cannot-plant-in-season: "&c[!] &fคุณไม่สามารถปลูก &e%crop% &fใน&c%season%&fได้!"

# กำหนดว่าพืชที่ไม่ได้อยู่ในรายการจะโตตามปกติได้หรือไม่
allow-unlisted-crops-to-grow: true

# รายการพืชที่เติบโตได้ในแต่ละฤดู
seasons:
  SPRING:
    - WHEAT
    - CARROTS
    - POTATOES
    - BEETROOTS
    - SWEET_BERRY_BUSH
  SUMMER:
    - WHEAT
    - MELON_STEM
    - PUMPKIN_STEM
    - SUGAR_CANE
    - CACTUS
    - SWEET_BERRY_BUSH
  AUTUMN:
    - WHEAT
    - CARROTS
    - POTATOES
    - BEETROOTS
    - PUMPKIN_STEM
    - NETHER_WART
  WINTER:
    - KELP
    - SWEET_BERRY_BUSH
