# Name of your workflow
name: Maven Build Plugin SeasonalGrows

# Conditions that trigger this workflow
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Defines the jobs to be executed
jobs:
  build:
    # Specifies the runner environment
    runs-on: ubuntu-latest
    
    # All the steps the job will perform
    steps:
      # 1. Checkout Code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Install Local Dependency from the 'libs' folder
      - name: Install local dependency from libs folder
        run: |
          mvn install:install-file \
            -Dfile=libs/DynamicSurvival.jar \
            -DgroupId=com.dynamicsurvival \
            -DartifactId=DynamicSurvival \
            -Dversion=LATEST \
            -Dpackaging=jar \
            -DgeneratePom=true

      # 4. Build with Maven
      - name: Build with Maven
        run: mvn clean package -B

      # 5. Find the compiled .jar file
      - name: Find Artifact JAR
        id: find_jar
        run: |
          echo "JAR_PATH=$(find target/ -name 'SeasonalGrows-*.jar' -print -quit)" >> $GITHUB_ENV

      # 6. Upload the compiled plugin
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeasonalGrows-Plugin
          path: ${{ env.JAR_PATH }}
          if-no-files-found: error
