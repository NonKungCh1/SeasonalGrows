# ตั้งชื่อ Workflow ของคุณ
name: Maven Build Plugin SeasonalGrows

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    # กำหนดให้รันบนเซิร์ฟเวอร์ Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code: ดาวน์โหลดโค้ดจาก Repository
      - name: Checkout repository code
        uses: actions/checkout@v4

      # ✅✅✅ --- จุดที่สำคัญที่สุดอยู่ตรงนี้ --- ✅✅✅
      # 2. Set up JDK 17: สั่งให้เซิร์ฟเวอร์ติดตั้ง Java 17 ก่อน
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      # =================================================

      # 3. Build with Maven: รันคำสั่ง Build (ตอนนี้จะทำงานบน Java 17 แล้ว)
      - name: Build with Maven
        run: mvn clean package -B

      # 4. Find Artifact JAR: ค้นหาไฟล์ .jar ที่สร้างเสร็จ
      - name: Find Artifact JAR
        id: find_jar
        run: |
          echo "JAR_PATH=$(find target/ -name 'SeasonalGrows-*.jar' -print -quit)" >> $GITHUB_ENV

      # 5. Upload Artifact: อัปโหลดไฟล์ .jar
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeasonalGrows-Plugin
          path: ${{ env.JAR_PATH }}
          if-no-files-found: error
